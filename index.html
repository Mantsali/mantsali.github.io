<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantsali N Sekoli</title>
    <link href="assets/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="logo">
                    <h3></h3>
                </div>
                <ul class="nav-menu">
                    <li><a href="#" class="nav-item">Home</a></li>
                    <li><a href="#about" class="nav-item">About</a></li>
                    <li><a href="#work" class="nav-item">Work</a></li>
                    <li><a href="#projects" class="nav-item">Project</a></li>
                    <li><a href="#contact" class="nav-item">Contact</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </header>
        <main>
            <section id="contact">
                <h3>Get in touch</h3>
                <p>... and let me know whats on your mind</p>
                <p class="success-message"></p>
                <div class="contactformdiv">
                <div>
                    <img src="./images/kabita-darlami-bvH6BOaqQQI-unsplash.jpg" alt="">
                </div>
             
                <div class="formdiv">
                    <form method="POST" action="" id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name: <span class="name-err small"></span></label>
                            <input required type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
                          </div>
                          <div class="mb-3">
                            <label for="email" class="form-label">Email: <span class="email-err small"></span></label>
                            <input required type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                          </div>
                          <div class="mb-3">
                            <label for="message" class="form-label">Message: <span class="message-err small"></span></label>
                            <textarea required class="form-control" name="message" id="message" rows="3" placeholder="Enter your message"></textarea>
                          </div>
                          <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Send</button>
                          </div>
                    </form>
                </div>
                   
                </div>
                <div class="address">
                  
                    <ul >
                        <li><a href="" class="social-link"><i class="fab fa-twitter fa-2x"></i></a></li>
                        <li><a href="" class="social-link"><i class="fas fa-at fa-2x"></i></a></li>
                        <li><a href="" class="social-link"><i class="fab fa-github fa-2x"></i></a></li>
                        <li><a href="" class="social-link"><i class="fab fa-twitter fa-2x"></i></a></li>
                        <li></li>
                    </ul>
                </div>
            </section>
        </main>
        <footer>
            <p>mantsali.sekoli@gmail.com</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./assets/main.js"></script>
</body>
</html>
